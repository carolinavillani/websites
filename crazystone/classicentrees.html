<body onload="renderMenu()">
  <div class="menubox">
    <header>
      <h1>
        Menu
      </h1>
    </header>
    <nav>
      <a href="appetizers.html">Appetizers</a>
      <a href="soupandsalad.html">Soup&Salad</a>
      <a href="sushisashimi.html">Sushi&Sashimi</a>
      <a href="classicrolls.html">Classic Rolls</a>

      <a href="sushientrees.html">Sushi Entrees</a>
      <a class='active' href="classicentrees.html">Classic Entrees</a>
      <a href="stoneentrees.html">Stone Entrees</a>
      <a href="johnsspecials.html">John's Specials'</a>
    </nav>

    <div id="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">
         <div class="container">
          <div class="menu">
            {{#menuGroups}}
            <div class="menu-group-heading">
              {{menuGroupHeading}}
            </div>
            <div class="menu-subheading">
              {{menuSubHeading}}
            </div>
            <div class="menu-group">
              {{#menuItems}}
              <div class="menu-item">
                <div class="menu-item-text">
                  <h3 class="menu-item-heading"> <span class="menu-item-name">
                      {{name}}
                    </span><span class="menu-item-price">
                      {{price}}
                    </span></h3>
                  <p class="menu-item-description">
                    {{description}}
                  </p>
                  <div class="menu-item-description">
                    {{description1}}
                  </div>
                  <div class="menu-item-description2">
                    {{description2}}
                  </div>
                </div>
              </div>
              {{/menuItems}}
              {{/menuGroups}}
             </div>
          </div>
        </div>

      </script>
  </div>
</body>
